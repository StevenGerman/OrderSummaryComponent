<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
        <main class="main">
            <section class="section">
                <div class="img-content">
                    <img src="./Recursos/illustration-hero.svg" alt="imagen" srcset="">
                </div>
                
                <div class="resumen-content">
                    <div class="textos-content">
                        <h3>Orden Summary</h3>
                        <p>
                            You can now listen to milons of songs,
                             audiobooks, and podcasts 
                            on any device anywhere you like!
                        </p>
                    </div>
                    <div class="info-content">
                        <div class="info-content-text-img">
                            <DIV class="content-icon">
                                <img src="./Recursos/icon-music.svg" alt="icon-music" class="img-icon">
                            </DIV>
                            <div class="content-info-text">
                                <h3>Annual Plan</h3>
                                <p>$59.99/year</p>
                            </div>
                        </div>
                        <div class="content-button">
                            <a href="/">Change</a>
                        </div>
                    </div>
                    <div class="buttons-content">
                           <button class="btn-principal">
                                Preceed to Payment
                           </button>
                           <button class="btn-secundario">
                                Cancel Order
                           </button> 
                    </div>
                </div>
            </section>
        </main>   

</body>
</html>
